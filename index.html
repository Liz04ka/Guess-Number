<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Игра "Я угадаю число!"</h1>
        <p class="rules"><span>ПРАВИЛА: </span>вы загадаету число от 1 до 100 и компьютер гарантированно отгадает его за 7 попыток! Погнали</p>
        <button class="button start">Загадал? Поехали!</button>
        <div class="game hidden">
            <div class="answer">
                <p>Дай угадаю, ваше число...</p>
                <p class="numb"></p>
            </div>
            <div class="btns">
                <div class="button btn__game no__one">Нет, мое число меньше</div>
                <div class="button btn__game yes">Да!!! Но как???</div>
                <div class="button btn__game no__two">Нет, мое число больше</div>
            </div>
        </div>
        <div class="end__game hidden">
            <div class="end">
                УрА кОнЕц иГры! 
            </div>
            <button class="button end__btn">Начать заново</button>
        </div>
    </div>
</body>
</html>
